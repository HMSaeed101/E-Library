<form class="contact-page-form" action="contact-action.html" method="POST">

        <input type="text" id="subject" name="subject" placeholder="Subject for message" required>

    <div class="form-row">

        <textarea id="message" name="message" rows="3" placeholder="Write your message here" required></textarea>
    </div>

        <button class="button" type="submit">
            Send Message
