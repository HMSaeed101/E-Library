<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Library | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/dark-theme.css">
    <script src="JavaScript/main.js" defer></script>
    <link rel="icon" type="image/svg" href="Pics/logo.svg">

    <style>
    body {
    height : 100vh;
    background-image: url("Pics/signup.jpg");
    background-size:cover;
    background-position:center;
    background-repeat: no-repeat;
    }
    .dark-theme{
    background-color: var(--color-dark-bg);
    background-image: linear-gradient(rgba(0, 0, 0, 0.387), rgba(0, 0, 0, 0.527)), url("Pics/signup.jpg");
    color: var(--color-dark-text);
    transition: background-color 0.01s ease, color 0.1s ease;
    }
    </style>
</head>

<body>    
    <div id="nav-bar"></div>
    <section class="login-page">

        <div class="login-container">

            <h2>Create Account</h2>

            <form method="post" action="PHP Actions/signup-action.html">

                <input type="text" name="fullname"  placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="User Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="signup-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </section>

<script src="JavaScript/include.js"></script>
<script>
  includeHTML("nav-bar", "Extras/nav-bar.html");
</script>
</body>
</html>
